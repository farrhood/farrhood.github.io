<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>welcome to farrhood</title>
</head>
    <style>div.dashed {
        border-style: dashed;
        display: inline-block;
        padding: 11px;
    }
    </style>
</head>
<body>

    <div class="container text-center">

        <h1>Remember me?</h1>

        <div class="dashed">

            <h2 id="msg">Hey stranger, haven't seen you around before...</h2>

        </div>

        <br>
        <br>

        <form action="/action_page.php">
            <input type="text" name="FirstName" id="FirstName" placeholder="Enter first name here">
            <input type="text" name="LastName" id="LastName" placeholder="Enter last name here">
            <button type="submit">Who are you?</button>
        </form>


        <script type="text/javascript">

            document.forms[0].addEventListener("submit", store);
            function store(e){
                e.preventDefault();

                var fnf = document.getElementById("FirstName");
                localStorage.setItem("FirstName", fnf.value);

                var lnf = document.getElementById("LastName");
                localStorage.setItem("LastName", lnf.value);

                var d= document.getElementById("msg");
                d.innerHTML = "Thanks for letting us know you are " + localStorage.getItem("FirstName") + " " + localStorage.getItem("LastName") + "!";
            }

            var fn = localStorage.getItem("FirstName");
            var ln = localStorage.getItem("LastName");
            if(!fn || !ln) {
                // New visitor
            } else {
                // Been here before
                var d= document.getElementById("msg");
                d.innerHTML = "Welcome back " + fn + " " + ln + "!";

            }

        </script>

    </div>
</body>
</html>
